<!doctype html >
<html lang="ru">
<head>
    <title>Index</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    <!-- build: cssPlugins -->
    <!-- end build -->
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<!-- content -->
	<div id="wrapper">

		<div class="container">
			<div class="row">
				<div class="col-lg-offset-8 col-lg-8 col-md-10 col-md-offset-7 col-sm-offset-6 col-sm-12 col-xs-offset-0 col-xs-24">

					<div class="panel panel-default m-t-20">

						<div class="panel-heading p-b-0">
						    <h1 class="p-t-20 p-b-40 m-t-0 m-b-0 ta-center">Logo</h1>
						    <ul id="tab-block" class="nav-primary ta-center media-list">
						        <li class="active">
						            <a href="#entering" data-toggle="tab">Вход в панель</a>
						        </li>
						        <li>
						            <a href="#registration" data-toggle="tab">Регистрация</a>
						        </li>
						    </ul>
						</div>

						<div class="panel-body tab-content tab-primary">

							<div id="entering" class="tab-pane active">
							    <form action="">
							        <input type="text" placeholder="Логин или Email" class="form-control input-lg">
							        <input type="password" placeholder="Пароль" class="form-control input-lg">
							        <button type="submit" class="btn btn-primary btn-block btn-lg m-t-20">Войти</button>
							    </form>
							    <a href="#restore" id="restore-pass" class="btn btn-link btn-block m-t-15 fz-xs" data-toggle="tab">Забыли
							        пароль?</a>
							</div>

							<div id="registration" class="tab-pane">
							    <form action="">
							        <input type="email" placeholder="Email" class="form-control input-lg">
							        <input type="password" placeholder="Пароль" class="form-control input-lg">
							        <input type="password" placeholder="Повторите пароль" class="form-control input-lg">
							        <button type="submit" class="btn btn-primary btn-block btn-lg m-t-20">Зарегестрироваться</button>
							    </form>
							    <div class="ta-center form-control-static text-muted fz-xs">
							        Регистрируясь, вы соглашаетесь с нашими <a href="#" class="link">условиями использования</a> и
							        <a href="#" class="link">политикой конфиденциальности</a>
							    </div>
							</div>

							<div id="restore" class="tab-pane">
							    <h3 class="ta-center m-t-0 m-b-15">Забыли пароль?</h3>
							    <div class="no-padding ta-center text-muted m-b-15 fz-small">
							        Не переживайте. Просто введите свою эл.почту или логин и мы вышлем инструкцию по восстановлению
							    </div>
							    <form action="">
							        <input type="email" placeholder="Логин или Email" class="form-control input-lg">
							        <button type="submit" class="btn btn-primary btn-block btn-lg m-t-20">Восстановить пароль</button>
							    </form>
							    <a href="#entering" id="back-to-form" data-toggle="tab" class="btn btn-link btn-block m-t-15 fz-xs">Назад к форме входа</a>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>
	<!-- /content -->
	<!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-24">
                    <h2 class="ta-center fz-large">Footer</h2>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/vendor/jquery-1.11.3.min.js"></script>
    <script src="js/plugins.js"></script>

    <script src="js/main.js"></script>
</body>
</html>
